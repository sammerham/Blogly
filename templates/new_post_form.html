{% extends 'base.html' %}

{% block title %} Add Post{% endblock %}

{% block content %}
<h1>Add Post for {{user.first_name + " " + user.last_name }}</h1>
<form action="" method="POST">  
    <!-- to do check on the action route -->
    <div>
        <label for="title">Title</label>
        <input type="text" name="title" id="title" placeholder="Add a post title">
    </div>
    <div>
        <label for="content">Content</label>
        <textarea name="content" id="content" rows="5"></textarea>
    </div>
    <div>
        <a href="/users/{{ user.id }}"class="btn btn-outline-info">Cancel</a>
        <button class="btn-success" type="submit">Add</button>
    </div>
</form>
{% endblock %}
