{% extends 'base.html' %}

{% block title %} Create User
{% endblock %}

{% block content %}
<!--  create_user for testing only -->
<h1>Create User</h1>
<form action="" method="POST">
    <div>
        <label for="first_name">First Name</label>
        <input type="text" name="first_name" id="first_name" placeholder="Enter a first name">
    </div>
    <div>
        <label for="last_name">Last Name</label>
        <input type="text" name="last_name" id="last_name" placeholder="Enter a last name">
    </div>
    <div>
        <label for="image_url">Image URL</label>
        <input type="url" name="image_url" id="image_url" placeholder="Provide an image of this user">
    </div>

    <button>Add</button>
</form>
{% endblock %}
