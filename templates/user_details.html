{% extends 'base.html' %}

{% block title %} {{ user.first_name + " " + user.last_name + ": Details" }}
{% endblock %}

{% block content %}
<!-- user_details for testing only -->
<!-- edit user for testing only -->
<img src="{{ user.image_url }}" width="150" alt="user's profile photo">
<div class="d-inline-block">
	<h1>{{ user.first_name + " " + user.last_name }}</h1>

	<a href="/users/{{ user.id }}/edit" class="btn btn-primary">Edit</a>
	<form action="/users/{{ user.id }}/delete" method="POST">
		<!-- <a href="/users/{{ user.id }}/delete"class="btn btn-danger">Delete</a> -->
		<button type="submit" class="btn btn-danger">DELETE</button>
	</form>
</div>

<h3>Posts</h3>
<a href="/users/{{ user.id }}/posts/new" class="btn btn-primary">Add Post</a>
<ul>
	{% for post in user.posts %}
	<li><a href="/posts/{{ post.id }}">{{ post.title }}</a></li>
	{% endfor %}
</ul>
{% endblock %}
