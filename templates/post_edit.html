{% extends 'base.html' %}

{% block title %} Post edit
{% endblock %}

{% block content %}
<h1>Edit Post</h1>
<form action="" method="POST">
    <div>
        <label for="title">Title</label>
        <input type="text" name="title" id="title" value="{{ post.title }}">
    </div>
    <div>
        <label for="content">Content</label>
        <textarea name="content" id="content" rows="5"></textarea value=""> 
    <div>
        <a href="/posts/{{ post.id }}"class="btn btn-outline-info">Cancel</a>
        <button class="btn-success" type="submit">Edit</button>
    </div>
</form>
{% endblock %}
